<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="icon" href="/favicons/favicon pokebola.png">
    <link rel="stylesheet" href="pokebola.css">
    
    <!-- Main JS -->
    <script defer src="pokedex.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Nome ou Nu&#769;mero"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Anterior </button>
        <button class="button btn-next">Pro&#769;ximo </button>
        </div>
        <img src="./imagens/pokedex.png" class="pokedex">
    </main>
</body>
</html>
